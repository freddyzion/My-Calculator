<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <header>
        <div class="input"></div>
    </header>
    
    <main>
        <div class="calcBtns">
            <button id="clearAll" class="blueBtns">C</button>
            <button id="divide" class="blueBtns numbers">/</button>
            <button id="multiply" class="blueBtns numbers">*</button>
            <button id="clearBtn" class="blueBtns">C</button>
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="subtract" class="blueBtns numbers">-</button>
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="add" class="blueBtns numbers">+</button>
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="equals">=</button>
            <button id="percent" class="numbers">%</button>
            <button id="zero" class="numbers">0</button>
            <button id="decimal" class="numbers">.</button>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
